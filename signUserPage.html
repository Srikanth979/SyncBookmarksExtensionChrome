<form class="form-horizontal" name="userForm" ng-submit="signUser(userForm.$valid)">    
    <div class="form-group">
      <label class="control-label" for="email">Email:</label>
      <div>
        <input type="email" class="form-control" id="email" placeholder="Enter email"
            ng-model="user.email" required/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="pwd">Password:</label>
      <div> 
        <input type="password" class="form-control" id="pwd" placeholder="Enter password"
            ng-model="user.password" ng-paste="rejectFn($event)" required/>
      </div>
    </div>
    <div class="form-group" ng-if="!showSignInView">
        <label class="control-label" for="cnfPwd">Confirm Password:</label>
        <div> 
            <input type="password" class="form-control" id="cnfPwd" placeholder="ReEnter same password"
                ng-model="user.confirmPassword" ng-paste="rejectFn($event)" required/>
        </div>
    </div>
    <div class="form-group"> 
      <div class="col-sm-offset-2">
        <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
        </div>
      </div>
    </div>
    <div class="form-group"> 
      <div class="col-sm-offset-2 col-sm-4">
        <button type="submit" class="btn btn-default" ng-disabled="!userForm.$valid || loadProgress">Submit</button>
      </div>
      <div class="col-sm-6" ng-show="loadProgress"> 
          <i class="fa fa-refresh fa-spin" style="font-size:24px"></i>
      </div> 
    </div>
  </form>
